name: Build Action Runner
on:
  push:
    paths-ignore:
      - ".github/**"
      - "README.md"
      - ".gitignore"
      - ".editorconfig"
  pull_request:
    paths-ignore:
      - ".github/**"
      - "README.md"
      - ".gitignore"
      - ".editorconfig"
  workflow_dispatch:

# Cancel already running workflow when PR got updated
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-action-runners:
    strategy:
      fail-fast: false
      matrix:
        runner-image: [ gitops ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Git Repository
        id: checkout-git-repository
        uses: actions/checkout@v3.3.0

      - name: ⚙️ Setup QEMU
        id: setup-qemu
        uses: docker/setup-qemu-action@v2.1.0

      - name: ⚙️ Setup Docker Buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: 🔐 Login to GitHub Container Registry
        id: ghcr-login
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_PAT }}

      - name: 🐳 Docker Metadata
        id: docker-meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.runner-image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: 🏗️ Build and publish
        id: docker-build-and-push
        uses: docker/build-push-action@v3.3.0
        with:
          push: ${{ github.event_name == 'push' }}
          context: ./${{ matrix.runner-image }}/
          file: ./${{ matrix.runner-image }}/Dockerfile
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
