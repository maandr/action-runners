name: "ðŸš€ CD"
on:
  push:
    branches: [ main ]
    paths:
      - "**/Dockerfile"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      available_images: ${{ steps.build-matrix.outputs.available_images }}
    steps:
      - name: "ðŸ¤– Detect docker images"
        id: build-matrix
        shell: bash
        run: |
          hits=""
          for file in $(find . -type f -name "Dockerfile" -exec dirname {} \; | sort -u); do
            hits+="'$file', "
          done
          hits="[${hits%, }]"
          echo "$hits"
          echo "available_images=$hits" >> "$GITHUB_OUTPUT"

  image-tags:
    uses: maandr/github-actions/.github/workflows/cd-generate-image-tags.yaml@v3
    with:
      image: ghcr.io/${{ github.repository }}

  build-and-push:
    needs: [generate-image-tags, build-matrix]
    if: ${{ needs.build-matrix.outputs.available_images != '[]' }}
    uses: maandr/github-actions/.github/workflows/cd-ghcr.yaml@v3
    strategy:
      fail-fast: false
      matrix:
        image_dir: ${{ fromJson(needs.build-matrix.outputs.available_images) }}
    with:
      tags: ${{ needs.generate-image-tags.outputs.tags }}
      labels: ${{ needs.generate-image-tags.outputs.labels }}
      file: ./${{ matrix.image_dir }}/Dockerfile
      context: ./${{ matrix.image_dir }}
    secrets:
      GHCR_PAT: ${{ secrets.CONTAINER_REGISTRY_PAT }}
