name: '🧪 CI'
on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.editorconfig'
      - '.github/dependabot.yaml'
      - '.github/workflows/cd.yaml'
      - '.gitignore'
      - 'README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      changed_images: ${{ steps.build-matrix.outputs.changed_images }}
    steps:
      - name: "⏬ Checkout Git Repository"
        uses: actions/checkout@v4

      - name: "🤖 Generate build matrix"
        id: build-matrix
        shell: bash
        run: |
          git fetch origin main
          changed_images=""
          for file in $(git diff --name-only origin/main HEAD); do
            if [ "$(basename "$file")" == "Dockerfile" ]; then
              changed_images+="'$(dirname "$file")', "
            fi
          done
          chagned_images="[${changed_images%, }]"
          echo "$chagned_images"

          echo "changed_images=$chagned_images" >> "$GITHUB_OUTPUT"

  ci:
    needs: [build-matrix]
    if: ${{ needs.build-matrix.outputs.changed_images != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        image_dir: ${{ fromJson(needs.build-matrix.outputs.changed_images) }}
    uses: maandr/github-actions/.github/workflows/ci-docker-image.yaml@v3
    with:
      context: ./${{ matrix.image_dir }}
