name: "Build Action Runner: gitops"
on:
  push:
    branches: [ main ]
    paths:
      - "gitops/**"
  pull_request:
    paths:
      - "gitops/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-action-runners:
    uses: ./.github/workflows/build-runner.yaml
    with:
      runner: gitops
    secrets: inherit
